<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>

    <h1 class="titulo">Aula 11- Event</h1>
    <h2>Digite algo que ira sera capturado pelo console</h2>
    <input type="text">

    <script>

        //O event captura eventos feito pelo usuario
        // como no exemplo "event.key" ele captura a tecla digitada;
        const element =document.querySelector('input');
        element.onkeypress = function (event){
            console.log(event.key);
        }
    </script>
    
</body>
</html>
