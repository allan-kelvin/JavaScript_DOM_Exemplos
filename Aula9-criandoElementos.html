<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>

    <h1 class="titulo">Aula9-Criando Elementos</h1>

    <script>
        const div =document.createElement('div');
        div.innerHTML="ol√° devs!";

        // precisa add na pagina
        
        // eu seleciono o body depois adiciona essa tag div.
        const body = document.querySelector('body');
        //append significa que ele vai adicionar alguma coisa depois

        body.append(div);
    </script>
    
</body>
</html>
